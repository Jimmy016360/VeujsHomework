<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>todo-list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container ">
        <div id="app" class="jumbotron">

            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-describedby="button-addon2" v-model="newItem">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="createItem">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action" v-for="todo in todos" @click="remove(todo)">{{todo}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            newItem: '',
            todos: []
        },
        methods: {
            remove(item) {
                this.todos.splice(this.todos.indexOf(item), 1);
            },
            createItem() {
                this.todos.push(this.newItem);
                this.newItem = '';
            }
        }
    });
</script>

</html>
